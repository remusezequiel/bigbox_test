{% extends "base.html" %}
{% block content %}
<section style="background: #CCBBCC;" class="jumbotron text-center">
    <div class="container">
      <h1>{{ object.name }}</h1>
      <p class="lead text-muted">{{ object.description|safe }}</p>
      <p>
        <a href="{% url 'index' %}" class="btn btn-primary my-2">Volver al Home</a>
        <a href="{% url 'box:activity_list' box.id %}" class="btn btn-primary my-2">Listar activities</a>
      </p>
    </div>
  </section>

  {% for act in object.activities.all %}
    {%if forloop.counter < 6 %}
      <div class="album py-5 bg-light">
        <div class="container">
            <div class="row ">
              <div class="col-md-12 sm-6">
                <div class="card mb-4 shadow-sm ">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                    <title>{{ act.id }}</title>
                    <rect width="100%" height="100%" fill="#55595c"/><text x="40%" y="50%" fill="#eceeef" dy=".2em">{{ act.name }}</text></svg>
                   <div class="card-body">
                     <p class="card-text">{{ act.description|safe }}</p>
                     <div class="d-flex justify-content-between align-items-center">
                       <div class="btn-group">
                         <a href="{% url 'box:activity_detail' object.id act.id %}" class="btn btn-primary my-2">Ver actividad</a>
                       </div>
                       <small class="text-muted"></small>
                     </div>
                   </div>
                 </div>
               </div>
          </div>
        </div>
    {% endif %}
  {% endfor %}
{% endblock content %}
